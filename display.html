<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Display - M&M TechVerse</title>

  <!-- Orbitron font only -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

  <!-- Use the same CSS as download page -->
  <link rel="stylesheet" href="downloads.css">
</head>
<body>
  <header>
    <h1>M&M TechVerse</h1>
    <a href="download.html" class="back-button">Back to Downloads</a>
  </header>

  <main class="downloads-container">
    <div class="card">
      <img id="item-image" src="assets/logo.gif" alt="Item Image">
      <h2 id="item-name">Loading...</h2>
      <p id="item-description"></p>
      <a id="download-btn" class="download-btn" href="#" target="_blank">Download</a>
    </div>
  </main>

  <footer>
    <p>Â© 2025 M&M TechVerse | All rights reserved</p>
  </footer>

  <script>
    // Get item id from URL
    const params = new URLSearchParams(window.location.search);
    const itemId = params.get('id');

    // Load data
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const item = data.find(d => d.id === itemId);
        if(item) {
          document.getElementById('item-name').innerText = item.name;
          document.getElementById('item-description').innerText = item.description;
          document.getElementById('item-image').src = item.image;
          document.getElementById('download-btn').href = item.download;
        } else {
          document.getElementById('item-name').innerText = 'Item not found';
          document.getElementById('item-description').innerText = '';
          document.getElementById('download-btn').style.display = 'none';
        }
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
