<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M&M TechVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    /* Existing CSS from your HTML */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron', sans-serif; }
    body { background:#000; color:#fff; min-height:100vh; padding:20px; display:flex; flex-direction:column; align-items:center; }
    h1 { color:#00ff99; margin-bottom:20px; text-align:center; }
    .grid-container { display:grid; grid-template-columns:repeat(4,1fr); gap:20px; width:100%; max-width:1400px; }
    .card { background:#111; border-radius:12px; padding:20px; text-align:center; transition: transform 0.3s, box-shadow 0.3s; }
    .card:hover { transform:translateY(-6px); box-shadow:0 8px 25px rgba(0,255,153,0.5); }
    .card img { width:100%; height:150px; object-fit:cover; border-radius:12px; border:2px solid #00ff99; margin-bottom:15px; transition: transform 0.3s, box-shadow 0.3s; }
    .card img:hover { transform:scale(1.03); box-shadow:0 4px 15px rgba(0,255,153,0.4); }
    .card h2 { color:#fff; font-size:1.2rem; margin-bottom:10px; }
    .card p { color:#ccc; font-size:0.9rem; margin-bottom:15px; height:40px; overflow:hidden; }
    .download-btn { display:inline-block; padding:10px 20px; background:#00ff99; color:#000; border-radius:8px; text-decoration:none; font-weight:600; transition: background 0.3s, transform 0.2s; }
    .download-btn:hover { background:#00ffaa; transform:scale(1.05); }
    .pagination { margin-top:30px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    .page-btn { padding:10px 18px; background:#00ff99; color:#000; border:none; border-radius:8px; font-weight:bold; cursor:pointer; transition:background 0.3s, transform 0.2s; }
    .page-btn:hover { background:#00ffaa; transform:scale(1.05); }
    .page-btn.active { background:#00ffaa; pointer-events:none; }
    @media(max-width:1200px){ .grid-container{grid-template-columns:repeat(3,1fr);} }
    @media(max-width:992px){ .grid-container{grid-template-columns:repeat(2,1fr);} }
    @media(max-width:600px){ .grid-container{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <h1>M&M TechVerse</h1>

  <!-- Optional category selector -->
  <select id="category-select">
    <option value="software">Software</option>
    <option value="game">Games</option>
    <option value="tutorial">Tutorials</option>
  </select>

  <div class="grid-container" id="grid-container"></div>
  <div class="pagination" id="pagination">
    <button id="prev-btn" class="page-btn">Previous</button>
    <button id="next-btn" class="page-btn">Next</button>
  </div>

  <script>
    let itemsData = [];
    let currentPage = 1;
    const itemsPerPage = 12;

    const container = document.getElementById('grid-container');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const pagination = document.getElementById('pagination');
    const categorySelect = document.getElementById('category-select');

    // Load JSON
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        itemsData = data;
        displayPage(currentPage);
        createPageNumbers();
      })
      .catch(err => console.error('Failed to load JSON:', err));

    function displayPage(page) {
      const category = categorySelect.value;
      const filteredItems = itemsData.filter(item => item.category === category);
      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pageItems = filteredItems.slice(startIndex, endIndex);

      container.innerHTML = '';
      pageItems.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h2>${item.name}</h2>
          <p>${item.description}</p>
          <a href="${item.download}" target="_blank" class="download-btn">Download</a>
        `;
        container.appendChild(card);
      });

      updatePaginationButtons(filteredItems.length);
    }

    function createPageNumbers() {
      const category = categorySelect.value;
      const totalPages = Math.ceil(itemsData.filter(item => item.category === category).length / itemsPerPage);
      
      // Remove old numbers
      document.querySelectorAll('.page-number').forEach(btn => btn.remove());

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.classList.add('page-btn', 'page-number');
        btn.addEventListener('click', () => { currentPage = i; displayPage(currentPage); });
        pagination.insertBefore(btn, nextBtn);
      }
    }

    function updatePaginationButtons(totalItems) {
      prevBtn.style.display = currentPage === 1 ? 'none' : 'inline-block';
      nextBtn.style.display = currentPage * itemsPerPage >= totalItems ? 'none' : 'inline-block';
      
      document.querySelectorAll('.page-number').forEach((btn, index) => {
        btn.classList.remove('active');
        if (index === currentPage - 1) btn.classList.add('active');
      });
    }

    prevBtn.addEventListener('click', () => {
      if(currentPage > 1) { currentPage--; displayPage(currentPage); }
    });
    nextBtn.addEventListener('click', () => {
      const category = categorySelect.value;
      const filteredItems = itemsData.filter(item => item.category === category);
      if(currentPage * itemsPerPage < filteredItems.length) { currentPage++; displayPage(currentPage); }
    });

    categorySelect.addEventListener('change', () => {
      currentPage = 1;
      displayPage(currentPage);
      createPageNumbers();
    });
  </script>
</body>
</html>
