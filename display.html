<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M&M TechVerse</title>

  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="assets/icon.ico" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="display.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Matrix canvas behind all content */
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* Wrap all page content */
    .page-content {
      position: relative;
      z-index: 1;
    }

    header, main, footer {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    /* Apply Orbitron font to all buttons */
    button {
      font-family: 'Orbitron', sans-serif;
    }

    /* Buttons: Home & Pagination styles */
    .btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Home button specific spacing */
    #homebtn {
      margin: 15px 0; /* space between title and search box */
    }

    /* Search box style */
    #searchBox {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: #fff;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
      outline: none;
      margin-top: 10px;
    }

    #searchBox::placeholder {
      color: rgba(255,255,255,0.5);
    }

    /* Grid layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 15px rgba(0,255,0,0.4);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .card h3 {
      font-size: 1.1rem;
      color: #00ff00;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    /* Pagination */
    .pagination {
      text-align: center;
      margin: 2rem 0;
    }

    .pagination button {
      margin: 0 10px;
    }

    /* Social Icons */
    .social-icons {
      text-align: center;
      margin-bottom: 1rem;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="page-content">
    <header>
      <h1>M&M TechVerse</h1>

      <!-- Home button -->
      <button id="homebtn" class="btn">Home</button>

      <input type="text" id="searchBox" placeholder="Search..." />
    </header>

    <main>
      <div id="itemGrid" class="grid"></div>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn" class="btn">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextBtn" class="btn">Next</button>
      </div>
    </main>

    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><img src="assets/facebook.png" alt="Facebook"></a>
      <a href="https://t.me" target="_blank"><img src="assets/telegram.png" alt="Telegram"></a>
      <a href="https://youtube.com" target="_blank"><img src="assets/youtube.png" alt="YouTube"></a>
    </div>

    <footer>
      <p>Â© 2025 M&M TechVerse | All rights reserved</p>
    </footer>
  </div>

  <!-- JS -->
  <script src="display.js"></script>
  <script src="matrix.js"></script>

  <!-- Redirect home button -->
  <script>
    const homeBtn = document.getElementById('homebtn');
    homeBtn.addEventListener('click', () => {
      window.location.href = 'downloads.html';
    });
  </script>
</body>
</html>
