<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Display - M&M TechVerse</title>
  
  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    /* Base settings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body { 
      background: #000;      
      color: #fff;            
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container { 
      max-width: 800px; 
      width: 100%;
      background: #111;       
      padding: 30px 20px; 
      border-radius: 12px; 
      box-shadow: 0 4px 15px rgba(0, 255, 153, 0.3); 
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    /* Hover effect: lift + glow */
    .container:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0, 255, 153, 0.5);
    }

    h1 { 
      color: #00ff99;        
      font-size: 2em;
      margin-bottom: 20px;
    }

    img { 
      max-width: 100%; 
      border-radius: 12px; 
      margin-bottom: 20px; 
      border: 2px solid #00ff99;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    img:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0, 255, 153, 0.4);
    }

    p { 
      font-size: 1rem; 
      line-height: 1.6; 
      color: #ccc;            
      margin-bottom: 20px;
    }

    /* Download button */
    .download-btn {
      display: inline-block;
      padding: 12px 25px;
      background: #00ff99;    
      color: #000;            
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }
    .download-btn:hover { 
      background: #00ffaa;    
      transform: scale(1.05);
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #00ff99;
      font-weight: bold;
      transition: color 0.3s;
    }
    .back-btn:hover { 
      color: #00ffaa; 
      text-decoration: underline; 
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 0.9rem; }
      .download-btn { padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="item-name">Loading...</h1>
    <img id="item-image" src="" alt="Item Image">
    <p id="item-description"></p>
    <a id="download-btn" class="download-btn" href="#" target="_blank">Download</a>
    <br>
    <a href="#" class="back-btn" id="back-link">Back to Category</a>
  </div>

  <script>
    // Get item id from URL
    const params = new URLSearchParams(window.location.search);
    const itemId = params.get('id');

    // Load data
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const item = data.find(d => d.id === itemId);
        if(item) {
          document.getElementById('item-name').innerText = item.name;
          document.getElementById('item-description').innerText = item.description;
          document.getElementById('item-image').src = item.image;
          document.getElementById('download-btn').href = item.download;

          // Back link based on category
          let backLink = '#';
          if(item.category === 'software') backLink = 'software.html';
          else if(item.category === 'game') backLink = 'games.html';
          else if(item.category === 'tutorial') backLink = 'tutorials.html';
          document.getElementById('back-link').href = backLink;
        } else {
          document.getElementById('item-name').innerText = 'Item not found';
          document.getElementById('item-description').innerText = '';
          document.getElementById('download-btn').style.display = 'none';
        }
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
